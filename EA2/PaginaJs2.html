<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Adjunta archivo Js -->
    <script src="PaginaJs2.js"></script>
</head>
<body>
    <div class="container"> 
        <h1 class="text-center mt-5">Calculadora</h1>
        <div class="row">    
            <div class="col-6 offset-3">
                <label for="numero1">Número 1</label>
                <input type="text" name="numero1" id="numero1" autofocus class="form-control">
            </div> 
            <div class="col-6 offset-3">
                <label for="numero2">Número 2</label>
                <input type="text" name="numero2" id="numero2" class="form-control">
            </div> 
            <div class="col-6 offset-md-3 mt-3">
                <label for="numero1">Opciones</label>
                <button class="btn btn-success float-end" onclick="sumar()">Sumar</button>
                <button class="btn btn-primary float-end me-1" onclick="restar()">Restar</button>
                <button class="btn btn-secondary float-end me-1" onclick="multiplicar()">Multiplicar</button>
                <button class="btn btn-dark float-end me-1" onclick="dividir()">Dividir</button>
            </div>
            <div class="col-6 offset-md-3 mt-3">
                <button class="btn btn-outline-secondary form-control btn-sm" onclick="limpiar()">Limpiar</button>
            </div>
            <div class="col-6 offset-3 mt-5">
                <label for="resultado">Resultado</label>
                <input type="text" name="resultado" id="resultado" disabled class="form-control">
            </div> 
        </div>
    </div>
</body>
</html>
