<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Api Rest</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- jquery 3.6.4 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $(".btnVerCategoria").click(function() {
                $.get('https://www.themealdb.com/api/json/v1/1/categories.php',
                function(data) {
                    $.each(data.categories, function(i, item)
                    {
                        $('.tblComida').append('<tr>' +
                                '<td>' + item.idCategory +
                                '<td><img src="' + item.strCategoryThumb + '">' +
                                '<td>' + item.strCategory +
                                '<td>' + item.strCategoryDescription +
                                '</tr>'
                                );
                    });
                })                
            });
        });
        // BUSCAR UN API QUE MUESTRE EL VALOR DE LA UF, DOLAR Y $ARG
        // OTRA PARA EL TIEMPO(CLIMA)
    </script>
</head>
<body>
    <div class="container"> 
        <h1 class="text-center mt-5">Valores</h1>
        <button class="btnVerCategoria">Ver categorías</button>
        <table class="tblComida">
            <tr>
                <th>id</th>
                <th>Imagen</th>
                <th>Categoría</th>
                <th>Comentario</th>
            </tr>
        </table>
    </div>
</body>
</html>
