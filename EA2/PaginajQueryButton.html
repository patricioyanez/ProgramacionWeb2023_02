<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- jquery 3.6.4 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(function()
        {
            // oculta elemento de la pagina
            $('.divOcultar').hide();

            $('.btnAceptar').click(function()
            {
                // obtiene el valor del input
                let nombre = $('.txtNombre').val();
                //alert("Hola " + nombre);
                $('.txtResultado').val(nombre);
                $('.txtNombre').val('');
                $('.divOcultar').show(); // muestra el div y su contenido
            })

        })

    </script>
</head>
<body>
    <div class="container"> 
        <h1 class="text-center mt-5">jQuery</h1>
        <input type="text" name="txtNombre" class="txtNombre" placeholder="Ej: Juan">
        <button class="btnAceptar">Aceptar</button>
        <div class="divOcultar">
            <input type="text" name="txtResultado" class="txtResultado">
        </div>
    </div>
</body>
</html>
