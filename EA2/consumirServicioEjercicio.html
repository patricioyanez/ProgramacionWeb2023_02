<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Api Rest</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- jquery 3.6.4 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $(".btnVerIndicadores").click(function() {
                $.getJSON('https://mindicador.cl/api', 
                function(data) {
                    $('.txtFecha').val(data.fecha.substring(0, 10));
                    $('.txtUF').val(data.uf.valor);
                    $('.txtDolar').val(data.dolar.valor);
                    $('.txtUTM').val(data.utm.valor);
                }).fail(function() {
                    console.log('Error al consumir la API!');
                });
            });
        });
        // BUSCAR UN API QUE MUESTRE EL VALOR DE LA UF, DOLAR Y utm
    </script>
</head>
<body>
    <div class="container"> 
        <h1 class="text-center mt-5">Valores</h1>
        <button class="btnVerIndicadores">Ver Indicadores</button><br>
        <label for="txtFecha">Fecha</label>
        <input type="date" name="txtFecha" class="txtFecha"><br>
        <label for="txtUF">UF</label>
        <input type="text" name="txtUF" class="txtUF"><br>
        <label for="txtUF">Dolar</label>
        <input type="text" name="txtDolar" class="txtDolar"><br>
        <label for="txtUF">UTM</label>
        <input type="text" name="txtUTM" class="txtUTM"><br>
    </div>
</body>
</html>
