<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID y Class</title>
    <style>
        #tituloPrincipal{
            text-decoration: underline;
        }
        .negrilla{
            font-weight: bold;
        }
        .tachar{
            color: red;
            text-decoration: line-through;
        }
        .superTitulo
        {
            font-size: 35px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="tituloPrincipal">Id's y Clases en HTML y CSS</h1>
    <h1>H1 de prueba para verificar estilo</h1>
    <label class="negrilla superTitulo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat vitae corrupti quam, minus vel ratione atque laboriosam, quasi dignissimos distinctio dolorum hic animi temporibus qui asperiores! Tempora placeat quasi excepturi.</label>
    <br>
    <label class="tachar superTitulo negrilla ">Holaaaaaa mundo del class</label>
</body>
</html>
