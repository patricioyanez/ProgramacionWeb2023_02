<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display</title>
    <style>
        h1{
            display: inline;
        }
        label{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Hola</h1>
    <h1>Hello</h1>
    <h1>Guten</h1>
    <label>56465</label>
    <label>fasdas</label>
    <label>13212</label>
</body>
</html>
