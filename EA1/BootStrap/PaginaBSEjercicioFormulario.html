<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="container">
    <h1>Ejercicio Formulario</h1>
    <h3>Crear un formulario con el sistema de grilla</h3>
    <h3>que solicite los siguientes datos:</h3>
    <ol>
        <li>Rut - dv</li>
        <li>Nombre</li>
        <li>Apellido</li>
        <li>Dirección</li>
        <li>Edad</li>
    </ol>
    <br>
    <h1 class="text-center">Registro de usuario</h1>
    <div class="row mt-5">
        <div class="col-12 col-md-2 offset-md-2">Rut</div>
        <div class="col-8 col-md-4"><input type="text" class="form-control"></div>
        <div class="col-4 col-md-1"><input type="text" class="form-control" maxlength="1"></div>
    </div>
    <div class="row mt-2">
        <div class="col-12 col-md-2 offset-md-2">Nombre</div>
        <div class="col-12 col-md-5"><input type="text" class="form-control"></div>
    </div>
    <div class="row mt-2">
        <div class="col-12 col-md-2 offset-md-2">Apellido</div>
        <div class="col-12 col-md-5"><input type="text" class="form-control"></div>
    </div>
    <div class="row mt-2">
        <div class="col-12 col-md-2 offset-md-2">Dirección</div>
        <div class="col-12 col-md-5"><input type="text" class="form-control"></div>
    </div>
    <div class="row mt-2">
        <div class="col-12 col-md-2 offset-md-2">Edad</div>
        <div class="col-12 col-md-5"><input type="text" class="form-control"></div>
    </div>
</body>
</html>
