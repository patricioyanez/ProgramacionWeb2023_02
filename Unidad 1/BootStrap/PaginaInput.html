<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tipos input</h1>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-3">text </div>
            <div class="col-12 col-md-5"> 
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-3">Max Length</div>
            <div class="col-12 col-md-5"> 
                <input type="text" maxlength="5" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-3">Patter </div>
            <div class="col-12 col-md-5"> 
                <form action="">
                    <input type="text" maxlength="5" pattern="[a-z]{2}"  class="form-control">
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-3">Size </div>
            <div class="col-12 col-md-5"> 
                <input type="text" size="20">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-3">Search </div>
            <div class="col-12 col-md-5"> 
                <input type="search" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-3">Number </div>
            <div class="col-12 col-md-5"> 
                <input type="number" class="form-control">
            </div>            
            <div class="col-12 col-md-2"> 
                <input type="number" min="1" max="10" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-3">Fecha </div>
            <div class="col-12 col-md-3"> 
                <input type="date" class="form-control">
            </div>
            <div class="col-12 col-md-4"> 
                <input type="datetime-local" class="form-control">
            </div>
            <div class="col-12 col-md-3 offset-md-5"> 
                <input type="month" class="form-control">
            </div>
            <div class="col-12 col-md-3"> 
                <input type="time" class="form-control">
            </div>
            <div class="col-12 col-md-5 offset-md-5"> 
                <input type="week" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-3">ComboBox </div>
            <div class="col-12 col-md-5"> 
                <select name="" id="" class="form-select">
                    <option value="0">Seleccionar</option>
                    <option value="1">Nissan</option>
                    <option value="2">Fiat</option>
                    <option value="3">Suzuki</option>
                </select>
            </div>
            <div class="col-12 col-md-2 offset-md-3">ComboBox </div>
            <div class="col-12 col-md-5"> 
                <select name="" id="" class="form-select">
                    <option value="0">Seleccionar</option>
                    <option value="1">Nissan</option>
                    <option value="2">Fiat</option>
                    <option value="3" selected>Suzuki</option>
                </select>
            </div>
            <div class="col-12 col-md-2 offset-md-3">ComboBox </div>
            <div class="col-12 col-md-5"> 
                <select name="" id="" multiple class="form-select">
                    <option value="0">Seleccionar</option>
                    <option value="1">Nissan</option>
                    <option value="2">Fiat</option>
                    <option value="3" selected>Suzuki</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-3">CheckBox </div>
            <div class="col-12 col-md-5">
                Seleccione Animé favorito <br>
                <input type="checkbox" value="1">Shingeki no Kyojin
                <input type="checkbox" value="2">Baki
                <input type="checkbox" value="3">cyber punk
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-2 offset-md-3">Radio </div>
            <div class="col-12 col-md-5">
                Rango etario <br>
                <input name="rdoRangoEtario" type="radio" value="1">Niño
                <input name="rdoRangoEtario" type="radio" value="2">Adolescente
                <input name="rdoRangoEtario" type="radio" value="3">Adulto
                <input name="rdoRangoEtario" type="radio" value="4">Adulto mayor
            </div>
        </div>
    </div>
</body>
</html>
